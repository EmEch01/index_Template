<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloomAlone - Student Login Page</title>
    <link rel="stylesheet" href="bloomAlone.css">
</head>
<body>
    <div class="logo">
        <img src="./newcodebloomclasslogo-removebg-preview.png" alt="CodebloomOnlineAcademyLogo">
    </div>
    <div class="container">
        <h2>STUDENT LOGIN</h2>
        <hr>
                    <!-- Login Box-->
                     <form>
                        <label for="identity" class="input-label">Identity Number:</label><br><br>
                        <input type="text" id="identity" name="identity" placeholder="Student/Applicant" class="input-field" required><br><br>
                        <label for="password" class="input-label">Password:</label><br><br>
                        <input type="password" id="password" name="password" placeholder="Password" class="input-field" required><br><br>

                        <div class="forgot-password">
                            <a href="#" class="forgot-link">Forget Password?</a><br><br>
                        </div><br>

                        <button type="submit" class="login-btn">Login</button>
                     </form>
                </div>
</body>
</html>
